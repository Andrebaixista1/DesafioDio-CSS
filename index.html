<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Instagram</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="instagram-wrapper">
    <div class="instagram-phone">
      <img src="imagens/instagram-celular.png" alt="Imagem de celular">
    </div>
    <div class="instagram-continue">
      <div class="group">
        <img src="imagens/instagram-logo.png" class="instaLogo" alt="logo do Instagram">
        <div class="profile-photo">
          <img src="imagens/perfil.jpg" alt="imagem de perfil">
        </div>
        <a href="#" class="instaLogin">Continuar como André Felipe</a>
        <a href="#" class="instaLogout">Remover conta</a>
      </div>
      <div class="group">
        <p class="not-account">Não é André Felipe ?</p>
        <p class="not-account">
          <span class="link-blue">Alternar conta</span>
          ou
          <span class="link-blue">Inscreva-se</span>
        </p>
      </div>
      <div class="get-the-app">
        <p class="get-app">Baixe o aplicativo</p>
        <div class="download">
          <a href="" class="app-download"></a>
          <a href="" class="app-download"></a>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
